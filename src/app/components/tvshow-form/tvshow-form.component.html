<form [formGroup]="tvShowForm"  (ngSubmit)="onSubmitForm()" class="m-3">

  <div class="form-group">
    <label for="title"> Title </label>
    <input type="text"
           class="form-control"
           id="title"
           placeholder="Title."
           formControlName="title"
           [(ngModel)]="this.tvShow.title"
           required>
  </div>
  <div class="form-group">
    <label for="release"> Date </label>
    <input type="text"
           class="form-control"
           id="release"
           placeholder="Release Date...."
           formControlName="release"
           [(ngModel)]="this.tvShow.release"
           required>
  </div>

  <div class="form-group">
    <label for="description"> Description </label>
    <textarea type="text"
              class="form-control"
              id="description"
              placeholder="Description"
              formControlName="description"
              [(ngModel)]="this.tvShow.description"
              required> </textarea>
  </div>
  <div class="form-group">
    <label for="review"> Review </label>
    <textarea type="text"
              class="form-control"
              id="review"
              placeholder="Review"
              formControlName="review"
              [(ngModel)]="this.tvShow.review"
              required> </textarea>
  </div>
  <div class="form-group">
    <label for="picture"> Lien de l'image</label>
    <textarea type="url"
              class="form-control"
              id="picture"
              placeholder="Url de l'image"
              formControlName="picture"
              [(ngModel)]="this.tvShow.picture"
              required> </textarea>
  </div>



  <div class="text-center">
    <button type="submit" class="btn btn-dark btn-lg"
            [disabled]="tvShowForm.invalid">{{submitLabel}}
    </button>

  </div>
</form>
