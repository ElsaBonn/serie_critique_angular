<form [formGroup]="reviewForm" (ngSubmit)="onSubmitFormReview()" class="m-3">
<h3>Poster un commentaire</h3>
  <div class="form-group">
    <label for="author"> Votre pseudo</label>
    <input type="text"
           class="form-control"
           id="author"
           placeholder="Votre pseudo"
           formControlName="author"
           [(ngModel)]="this.comment.author"
           required>
  </div>
  <div class="form-group">
    <label for="content"> Votre critique </label>
    <textarea
           class="form-control"
           id="content"
           placeholder="Votre critique"
           formControlName="content"
           [(ngModel)]="this.comment.content"
           required> </textarea>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-dark btn-lg"
            [disabled]="reviewForm.invalid"> POST !
    </button>
  </div>

</form>
